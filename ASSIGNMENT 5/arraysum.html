<!DOCTYPE html>

	<title>ARRAY</title>
</head>
<body>
<h1>SUM OF ELEMENTS IN AN ARRAY</h1>
<script type="text/javascript">
	

function Sum(no)
{
	var sum=0;
 for(i=0;i<no.length;i++)
{
	sum=sum+no[i];
}
console.log("sum is" ,sum);
}
data=[10,20,45,55,66];
Sum(data);
		</script>
</body>
