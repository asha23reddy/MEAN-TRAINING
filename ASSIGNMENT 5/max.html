	<!DOCTYPE html>
	<html>
	<head>
		<title>ARRAY</title>
	</head>
	<body>
	<h1>MAX ELEMENT IN AN ARRAY</h1>
	<script type="text/javascript">
		function maxofarray(no)
	{var max=0;
		var l=no.length;
	for(i=0;i<l;i++)
	{
		if(no[i]>max)
		{
			max=no[i];
		}
	}
	console.log("max is" ,max	);
	}
	data=[10,500,45,55,4567];
	maxofarray(data);
			</script>
	</body>
	</html>
