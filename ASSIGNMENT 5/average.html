<!DOCTYPE html>
<html>
<head>
	<title>ARRAY</title>
</head>
<body>
<h1>AVG OF ELEMENTS IN AN ARRAY</h1>
<script type="text/javascript">
	

function sumofarray(no)
{
	var sum=0;var avg=0;
 for(i=0;i<no.length;i++)
{
	sum=sum+no[i];
}
avg=sum/no.length;
//console.log("sum is" ,sum);
console.log("avg is ",avg );
}
data=[10,20,45,55,66];
sumofarray(data);
		</script>
</body>
</html>
