<body>
<h1>PRIME NUMBER</h1>
<script type="text/javascript">
function prime(n)
{
	count=0;
	for(i=1;i<=n;i++)
	{
	if(n%i==0)
	{
	count=count+1;
	}
	}
	if(count==2)
	{
	console.log("prime :"+n)
	}
	else
	{
	console.log("not prime:"+n)
	}
	}
	result=prime(8);
</script>
