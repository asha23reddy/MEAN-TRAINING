<h1>CELSIUS TO FAHRENHEIT</h1>
<script type="text/javascript"> 
function celsiusFahrenheit(celsius)
{
		res=(celsius*9/5)+32;
		console.log(celsius,"celsius to fahrenheit is" +res +"F");
}

function Fahrenheit(fahren)
{
	res=(fahren-32)*5/9
			console.log(fahren,"fahrenheit to celsiusis" +res +"C");
}
result=celsiusFahrenheit(98)
result=Fahrenheit(210)

</script>
