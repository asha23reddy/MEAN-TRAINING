	<title>SIMPLE INTEREST</title>
</head>
<body>
<h1>SIMPLE INTEREST</h1>
<script type="text/javascript">
	function interest(p ,n ,r)
	{
		res=(p*n*r)/100;
		console.log("principle: "+p,"number of years: ",n,"rate of interest: ",r)
		return res;
	}
	result=interest(1000,1/2,4);
	console.log("result of simple interest ",result)
</script>
